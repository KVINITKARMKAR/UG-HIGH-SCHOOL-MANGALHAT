<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success - School Admission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            overflow: hidden;
        }

        .js-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            top: -10px;
            z-index: 1;
            opacity: 0.8;
        }

        .confetti--animation-slow {
            animation: confetti-slow 2.25s linear 1 forwards;
        }

        .confetti--animation-medium {
            animation: confetti-medium 1.75s linear 1 forwards;
        }

        .confetti--animation-fast {
            animation: confetti-fast 1.25s linear 1 forwards;
        }

        @keyframes confetti-slow {
            to {
                transform: translateY(100vh) rotateZ(360deg);
            }
        }

        @keyframes confetti-medium {
            to {
                transform: translateY(100vh) rotateZ(720deg);
            }
        }

        @keyframes confetti-fast {
            to {
                transform: translateY(100vh) rotateZ(1080deg);
            }
        }

        .success-content {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .checkmark-circle {
            width: 150px;
            height: 150px;
            position: relative;
            display: inline-block;
            vertical-align: top;
            margin-bottom: 30px;
        }

        .checkmark-circle .background {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #00C09D;
            position: absolute;
        }

        .checkmark-circle .checkmark {
            border-radius: 5px;
        }

        .checkmark-circle .checkmark.draw:after {
            animation-duration: 800ms;
            animation-timing-function: ease;
            animation-name: checkmark;
            transform: scaleX(-1) rotate(135deg);
        }

        .checkmark-circle .checkmark:after {
            opacity: 1;
            height: 75px;
            width: 37.5px;
            transform-origin: left top;
            border-right: 6px solid white;
            border-top: 6px solid white;
            content: '';
            left: 35px;
            top: 75px;
            position: absolute;
        }

        @keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 1;
            }

            20% {
                height: 0;
                width: 37.5px;
                opacity: 1;
            }

            40% {
                height: 75px;
                width: 37.5px;
                opacity: 1;
            }

            100% {
                height: 75px;
                width: 37.5px;
                opacity: 1;
            }
        }

        h1 {
            color: #1a1a1a;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease 0.3s both;
        }

        p {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 10px;
            animation: fadeInUp 0.6s ease 0.5s both;
        }

        .app-id {
            color: #667eea;
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
            animation: fadeInUp 0.6s ease 0.7s both;
        }

        .submit-btn {
            padding: 16px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            animation: fadeInUp 0.6s ease 0.9s both;
        }

        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            margin-left: 10px;
        }

        .error-message {
            color: #ef4444;
            font-size: 16px;
            margin-top: 15px;
            padding: 15px;
            background: #fee2e2;
            border-radius: 8px;
            animation: fadeInUp 0.6s ease 0.7s both;
        }
    </style>
</head>

<body>
    <div class="js-container container"></div>

    <div class="success-content">
        <div class="checkmark-circle">
            <div class="background"></div>
            <div class="checkmark draw"></div>
        </div>
        <h1>Congratulations!</h1>
        <p>Your admission form has been submitted successfully!</p>
        <p class="app-id" id="applicationId">Loading Application ID...</p>
        <p>Your receipt has been generated.</p>
        <button class="submit-btn" type="button" onclick="downloadReceipt()">
            üìÑ Download Receipt
        </button>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        // Confetti Animation
        const Confettiful = function (el) {
            this.el = el;
            this.containerEl = null;
            this.confettiFrequency = 3;
            this.confettiColors = ['#EF2964', '#00C09D', '#2D87B0', '#48485E', '#EFFF1D'];
            this.confettiAnimations = ['slow', 'medium', 'fast'];
            this._setupElements();
            this._renderConfetti();
        };

        Confettiful.prototype._setupElements = function () {
            const containerEl = document.createElement('div');
            const elPosition = this.el.style.position;

            if (elPosition !== 'relative' && elPosition !== 'absolute') {
                this.el.style.position = 'relative';
            }

            containerEl.classList.add('confetti-container');
            this.el.appendChild(containerEl);
            this.containerEl = containerEl;
        };

        Confettiful.prototype._renderConfetti = function () {
            this.confettiInterval = setInterval(() => {
                const confettiEl = document.createElement('div');
                const confettiSize = (Math.floor(Math.random() * 3) + 7) + 'px';
                const confettiBackground = this.confettiColors[Math.floor(Math.random() * this.confettiColors.length)];
                const confettiLeft = (Math.floor(Math.random() * this.el.offsetWidth)) + 'px';
                const confettiAnimation = this.confettiAnimations[Math.floor(Math.random() * this.confettiAnimations.length)];

                confettiEl.classList.add('confetti', 'confetti--animation-' + confettiAnimation);
                confettiEl.style.left = confettiLeft;
                confettiEl.style.width = confettiSize;
                confettiEl.style.height = confettiSize;
                confettiEl.style.backgroundColor = confettiBackground;

                confettiEl.removeTimeout = setTimeout(function () {
                    confettiEl.parentNode.removeChild(confettiEl);
                }, 3000);

                this.containerEl.appendChild(confettiEl);
            }, 25);
        };

        // Initialize confetti
        window.confettiful = new Confettiful(document.querySelector('.js-container'));

        // Display Application ID
        window.addEventListener('DOMContentLoaded', function () {
            console.log('üéâ Submission page loaded');

            const appId = localStorage.getItem("application_id");
            const appIdElement = document.getElementById("applicationId");
            const errorElement = document.getElementById("errorMessage");

            console.log('Retrieved Application ID:', appId);

            if (appId) {
                appIdElement.textContent = `Application ID: ${appId}`;
                appIdElement.style.color = '#667eea';
            } else {
                appIdElement.textContent = 'Application ID not found!';
                appIdElement.style.color = '#ef4444';
                errorElement.textContent = 'Error: Application ID not found. Please submit the form again.';
                errorElement.style.display = 'block';
                console.error('‚ùå No Application ID found in localStorage');
            }
        });

        // Download Receipt Function
        function downloadReceipt() {
            const appId = localStorage.getItem("application_id");

            console.log('üì• Download button clicked');
            console.log('Application ID:', appId);

            if (!appId) {
                alert("‚ùå Application ID not found!\n\nPlease submit the form again.");
                console.error('No Application ID in localStorage');
                return;
            }

            const downloadUrl = `https://ug-high-school-mangalhat-backend.onrender.com/api/receipt/download/${appId}`;
            console.log('Download URL:', downloadUrl);

            // Open in new tab
            window.open(downloadUrl, '_blank');

            // Alternative: Force download
            // window.location.href = downloadUrl;
        }
    </script>
</body>

</html>
